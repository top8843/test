<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>质数求和</title>
<script>
function isPrime(n) {
	if (n <= 3) { return n > 1; }
	if (n % 2 == 0 || n % 3 == 0) { return false; }
	for (var  i = 5; i * i <= n; i += 6) {
		if (n % i == 0 || n % (i + 2) == 0) { return false; }
	}
	return true;
}
var n=0;
for(var i =1;i <= 10000000;i++){
	if(isPrime(i)){
		n += i;
	}
}
alert(n);
</script>
</head>

</body>
</html>
